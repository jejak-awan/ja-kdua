name: Deploy

# Note: This workflow requires GitHub Secrets to be configured in repository settings:
# - SSH_PRIVATE_KEY: Private SSH key for server access
# - SSH_USER: SSH username (e.g., 'root', 'deploy')
# - SSH_HOST: Server hostname or IP address
# Configure at: Repository Settings → Secrets and variables → Actions

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          # Linter warning is a false positive - secrets are configured in GitHub
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        env:
          # Linter warnings are false positives - secrets are configured in GitHub
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            cd /var/www/ja-cms
            git pull origin main
            composer install --no-dev --optimize-autoloader
            npm install
            npm run build
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            sudo supervisorctl restart laravel-worker:*
          EOF

